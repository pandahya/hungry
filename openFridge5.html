    let width = main.offsetWidth - 200;
    let height = main.offsetHeight - 200;
    items.forEach(randomPos);
    function randomPos(elmnt){
        let randomX = Math.floor(Math.random() * width);
        let randomY = Math.floor(Math.random() * height);
        let item = document.createElement("img");
        item.src = elmnt;
        item.setAttribute("class", "draggable");
        item.style.top = main.offsetTop + randomY + "px";
        item.style.left = main.offsetLeft + randomX + "px";
        main.appendChild(item);
    }

    let draggables = document.querySelectorAll(".draggable");
    draggables.forEach(dragElement);
    function dragElement(elmnt) {
        var pos1 = 0,
            pos2 = 0,
            pos3 = 0,
            pos4 = 0;
        elmnt.onmousedown = dragMouseDown;

        function dragMouseDown(e) {
            e = e || window.event;
            e.preventDefault();
            pos3 = e.clientX;
            pos4 = e.clientY;
            document.onmouseup = closeDragElement;
            document.onmousemove = elementDrag;
            box.appendChild(elmnt);
        }

        function elementDrag(e) {
            e = e || window.event;
            e.preventDefault();
            pos1 = pos3 - e.clientX;
            pos2 = pos4 - e.clientY;
            pos3 = e.clientX;
            pos4 = e.clientY;
            elmnt.style.top = elmnt.offsetTop - pos2 + "px";
            elmnt.style.left = elmnt.offsetLeft - pos1 + "px";
        }

        function closeDragElement() {
            document.onmouseup = null;
            document.onmousemove = null;
        }
        }
